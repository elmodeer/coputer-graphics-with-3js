<html>
    <head>
        <meta charset="utf-8"/>
        <title>My little web page</title>
        <style type="text/css">
         html {
           font-family: Arial;
         }
         p {
           color: blue;
           font-size: large;
         }
         #mycanvas {
           border: 1px solid;
         }
         #double {
           padding-left: 900px;
         }
        .button {
           background-color: #4CAF50;
           border: none;
           color: white;
           padding: 15px 32px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           font-size: 16px;
           margin: 2px 2px;
           cursor: pointer;
           border-radius: 20px;
          }
          .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
          }
          .button3 {
            background-color: white;
            color: black;
            border: 2px solid #f44336;
          }
          .button5 {
            background-color: white;
            color: black;
            border: 2px solid #555555;
          }
        </style>
    </head>
    <body>
        <p>Here is some text.</p>
        <canvas id="mycanvas"
                width="800" height="600">
        </canvas>
        <div></div>
        <button class="button button5" onclick="reload()">reload</button>
        <button class="button button1" onclick="singleModeActiviate()">single mode</button>
        <button class="button button3" onclick="doubleModeActiviate()">double mode</button>

        <script type="text/javascript" src="lib/three.min.js"> </script>
        <script type="text/javascript" src="lib/TrackballControls.js"> </script>
        <script type="text/javascript" src="lib/TeapotBufferGeometry.js"> </script>
        <script type="text/javascript" src="lab1.js"> </script>
    </body>
</html>
